server:
  port: 9001
spring:
  application:
    name: hrm-sysmanage
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hrm_sysmanage
    username: root
    password: 123456
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    prefer-ip-address: true
    hostname: mycom

mybatis-plus:
  mapper-locations: classpath:com/cwf/hrm/mapper/*Mapper.xml
  type-aliases-package: com.cwf.hrm.domain,com.cwf.hrm.query
